<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Absolute dan Fixed</title>
	<style>
		body{
			height: 1000px;
		}
		div{
			width: 200px;
			height: 200px;
			margin: auto;
		}

		.satu{
			background-color: gold;
		}

		.dua{
			background-color: violet;
			position: fixed;
			height: 40px;
			width: 100%;
			top: 0;
			left: 0;
		}

		.tiga{
			background-color: red;
		}

		.container{
			width: 600px;
			height: 650px;
			border: 10px solid green;
		 	position: relative;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
</div>

</body>
</html>
