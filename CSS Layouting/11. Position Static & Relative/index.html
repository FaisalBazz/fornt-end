<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Static dan Relative</title>
	<style>
		div{
			width: 200px;
			height: 200px;
		}

		.satu{
			background-color: gold;
		}

		.dua{
			background-color: violet;
			position: relative;
			top: 30px;
			left: 20px;
		}

		.tiga{
			background-color: red;
		}
	</style>
</head>
<body>

<div class="satu"></div>
<div class="dua"></div>
<div class="tiga"></div>

</body>
</html>
